<body class="contact-page">

  <header class="header">
    <!-- NAVIGATION -->
    <div class="menu">
      <div class="wrapper">
        <a href="index.html" class="menu_logo"><img src="img/logo.svg" alt="Logo Orison" class="menu_logo-image"></a>
        <button class="burger burger-simple">
          <span class="burger-simple__bar burger-simple__bar--top burger-simple__bar--top-cross"></span>
          <span class="burger-simple__bar burger-simple__bar--mid burger-simple__bar--mid-cross"></span>
          <span class="burger-simple__bar burger-simple__bar--bot burger-simple__bar--bot-cross"></span>
        </button>
        <nav class="navbar">
          <ul class="navbar_links">
            <li class="navbar_element"><a href="products.html" class="navbar_link">Product</a></li>
            <li class="navbar_element"><a href="#" class="navbar_link">About</a></li>
            <li class="navbar_element"><a href="blog.html" class="navbar_link">Blog</a></li>
            <li class="navbar_element"><a href="contact.html" class="navbar_link">Contact</a></li>
            <li class="navbar_element"><a href="#" class="navbar_link">Media</a></li>
            <li class="navbar_element"><a href="#" class="navbar_link navbar_link--booking">Reserve Now</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN-CONTENT -->
    <main class="main-content">

      <section class="contact-us">
        <h1 class="contact-us_title">Contact Orison</h1>
        <h2 class="contact-us_subtitle">We'd love to hear from you</h2>
        <form action="" class="contact-us_form">
          <div class="contact-us_input-container contact-us_input-container--half">
            <label for="firstname" class="contact-us_label">First Name</label>
            <input type="text" name="firstname" id="firstname" class="contact-us_input" placeholder="First Name">
          </div>
          <div class="contact-us_input-container contact-us_input-container--half">
            <label for="lastname" class="contact-us_label">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="contact-us_input" placeholder="Last Name">
          </div>
          <div class="contact-us_input-container">
            <label for="email" class="contact-us_label">Email</label>
            <input type="text" name="" id="email" class="contact-us_input" placeholder="Email">
          </div>
          <div class="contact-us_input-container">
            <label for="msg" class="contact-us_label">Message</label>
            <textarea name="msg" id="msg" cols="30" rows="10" class="contact-us_message" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="contact-us_btn-submit">Submit</button>
        </form>
      </section>

      <section class="flickr">
        <h2 class="flickr_title">Follow us on FlickR</h2>
        <!-- <div class="gallery owl-carousel owl-theme" id="gallery"></div> -->
        <div class="flickr_overlay"></div>
        <div class="flickr_gallery" id="mylightbox"></div>
      </section>

      <div class="findUs reveal">
        <h2 class="findUs_title">Find us &commat;GooglePlex HQ</h2>
        <div class="findUs_gmap" id='gmap'></div>
      </div>
    </main>

    <h2>owl-carousel test stand-alone</h2>
    <div class="owl-carousel owl-theme">
      <div class="element">
      </div>
      <div class="element">
      </div>
      <div class="element">
      </div>
      <div class="element">
      </div>
      <div class="element">
      </div>
      <div class="element">
      </div>
    </div>

    <footer class="footer">
      <div class="wrapper">
        <!-- siteplan -->
        <nav class="footer_siteplan">
          <div class="footer_siteplan-links">
            <a href="products.html" class="footer_siteplan-link">Products</a>
            <a href="#" class="footer_siteplan-link">About</a>
            <a href="blog.html" class="footer_siteplan-link">Blog</a>
          </div>
          <div class="footer_siteplan-links">
            <a href="contact.html" class="footer_siteplan-link">Contact</a>
            <a href="#" class="footer_siteplan-link">Faqs</a>
            <a href="#" class="footer_siteplan-link">Media</a>
          </div>
        </nav>
        <!-- social nav -->
        <nav class="social">
          <ul class="social__links">
            <li class="social__item"><a href="#" class="social__link fa fa-facebook"></a></li>
            <li class="social__item"><a href="#" class="social__link fa fa-twitter"></a></li>
            <li class="social__item"><a href="#" class="social__link fa fa-instagram"></a></li>
            <li class="social__item"><a href="#" class="social__link fa fa-linkedin"></a></li>
          </ul>
        </nav>
        <!-- form -->
        <form class="footer_form">
          <label for="email" class="footer_label-email">Sign up for updates</label>
          <input type="email" name="email" id="email" class="footer_input-email" placeholder="Email">
          <button type="submit" class="footer_btn-submit">Submit</button>
        </form>
        <!-- copyrights -->
        <small class="footer_copyrights">&copy;2016 Orison. <br>All rights reserved.</small>
      </div>
    </footer>



    <!--▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬ -->

    <script id="gallery-template" type="text/x-handlebars-template">
      {{#each this}}
      <a class="flickr_link" href="{{url_o}}" data-featherlight="{{url_o}}">
        <img src="http://farm{{farm}}.static.flickr.com/{{server}}/{{id}}_{{secret}}_{{size}}.jpg" alt="{{title}}" class="flickr_image">
      </a>
      {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.9/featherlight.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD13I3jJniuhU0QJ8alaBiyWw9lS1xkxcQ&callback=initMap"></script>
    <script src="js/main.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/api-gmaps.min.js"></script>
    <script src="js/api-flickr.min.js"></script>
  </body>
  </html>
